<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;900&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>

    <div class="wrapper">
        <div class="calculator-body">
            <div class="logo">
                <h1>LASIO</h1>
                <div class="solar">
                    <div class="solar_cell"></div>
                    <div class="solar_cell"></div>
                    <div class="solar_cell"></div>
                </div>
            </div>
            
            <div class="display">
                <div class="current-operation">1 + 1 = </div>
                <div class="total">0</div>
            </div>

            <div class="tasks">
                <div class="delete">AC</div>
            </div>

            <div class="key-field">

                <div class="column-1">
                    <button class="__key num">7</button>
                    <button class="__key num">4</button>
                    <button class="__key num">1</button>
                    <button class="__key com">.</button>
                </div>
                <div class="column-2">
                    <button class="__key num">8</button>
                    <button class="__key num">5</button>
                    <button class="__key num">2</button>
                    <button class="__key num">0</button>
                </div>
                <div class="column-3">
                    <button class="__key num">9</button>
                    <button class="__key num">6</button>
                    <button class="__key num">3</button>
                    <button value="=" class="__key eq">=</button>
                </div>
                <div class="column-4">
                    <button value="/" class="__key op">/</button>
                    <button value="-" class="__key op">â€“</button>
                    <button value="+" class="__key op">+</button>
                    <button value="*" class="__key op">x</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
