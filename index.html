<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>

<body>

    <div class="wrapper">
        <div class="calculator-body">
            <div class="logo">
                <h1>LASIO</h1>
                <div class="solar">
                    <div class="solar_cell"></div>
                    <div class="solar_cell"></div>
                    <div class="solar_cell"></div>
                </div>
            </div>
            
            <div class="display">
                <div class="display-1">...</div>
                <div class="display-2">0</div>
            </div>

            <!-- <div class="tasks">
                <div class="all-clear">AC</div>
                <div class="clear-entry">CE</div>
                <div class="backspace">DEL</div>
                <div class="procent op">%</div>
            </div> -->

            <div class="key-field">

                <button class="all-clear __key">AC</button>
                <!-- <button class="clear-entry __key"">CE</button> -->
                <button class="backspace __key"">DEL</button>
                <button class="procent op __key"">%</button>
                <button value="/" class="__key op">/</button>

                <button class="__key num" value="7">7</button>
                <button class="__key num" value="8">8</button>
                <button class="__key num" value="9">9</button>
                <button value="*" class="__key op">&times</button>

                <button class="__key num" value="4">4</button>
                <button class="__key num" value="5">5</button>
                <button class="__key num" value="6">6</button>
                <button value="-" class="__key op">â€“</button>

                <button class="__key num" value="1">1</button>
                <button class="__key num" value="2">2</button>
                <button class="__key num" value="3">3</button>
                <button value="+" class="__key op">+</button>

                <button class="__key num" value="0">0</button>
                <button class="__key num" value=".">.</button>
                <button value="=" class="__key eq">=</button>

            </div>
        </div>
    </div>

</body>
</html>
